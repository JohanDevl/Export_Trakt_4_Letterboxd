name: Docker

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on:
  # Trigger this workflow only after the Docker Test workflow completes successfully
  workflow_run:
    workflows: ["Docker Image Test"]
    types:
      - completed
    branches: ["main", "develop"]

  # Keep tag-based triggers
  push:
    # Publish semver tags as releases.
    tags: ["v*.*.*"]
    paths-ignore:
      - "**/*.md"
      - "docs/**"
      - "LICENSE"

  # Allow builds on PRs but without publishing
  pull_request:
    branches: ["main"]
    paths-ignore:
      - "**/*.md"
      - "docs/**"
      - "LICENSE"

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    # Only run if:
    # - The test workflow succeeded after a push to develop or PR to main
    # - This was triggered by a tag
    # - This is a pull request to main (to verify build without publishing)
    if: ${{ (github.event.workflow_run.conclusion == 'success' && github.event_name == 'workflow_run') || startsWith(github.ref, 'refs/tags/') || github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # For PRs, checkout the PR code
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      # Install the cosign tool except on PR
      # https://github.com/sigstore/cosign-installer
      - name: Install cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@59acb6260d9c0ba8f4a2f9d9b48431a222b68e20 #v3.5.0
        with:
          cosign-release: "v2.2.4"

      # Set up BuildKit Docker container builder to be able to build
      # multi-platform images and export cache
      # https://github.com/docker/setup-buildx-action
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@f95db51fddba0c2d1ec667646a06c2ce06100226 # v3.0.0

      # Login against a Docker registry except on PR
      # https://github.com/docker/login-action
      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d # v3.0.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Extract metadata (tags, labels) for Docker
      # https://github.com/docker/metadata-action
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@96383f45573cb7f253c731d3b3ab81c87ef81934 # v5.0.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
            # Always add latest tag for main branch and version tags
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v') }}
            # Add develop tag for develop branch
            type=raw,value=develop,enable=${{ github.ref == 'refs/heads/develop' }}

      # Build and push Docker image with Buildx (don't push on PR)
      # https://github.com/docker/build-push-action
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@0565240e2d4ab88bba5387d719585280857ece09 # v5.0.0
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/docker-image.tar

      # Export Docker image for release
      - name: Export Docker image
        if: github.event_name != 'pull_request'
        run: |
          mkdir -p /tmp/release
          gzip -c /tmp/docker-image.tar > /tmp/release/docker-image.tar.gz

      # Sign the resulting Docker image digest except on PRs.
      # This will only write to the public Rekor transparency log when the Docker
      # repository is public to avoid leaking data.  If you would like to publish
      # transparency data even for private images, pass --force to cosign below.
      # https://github.com/sigstore/cosign
      - name: Sign the published Docker image
        if: ${{ github.event_name != 'pull_request' }}
        env:
          # https://docs.github.com/en/actions/security-guides/security-hardening-for-github-actions#using-an-intermediate-environment-variable
          TAGS: ${{ steps.meta.outputs.tags }}
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
        # This step uses the identity token to provision an ephemeral certificate
        # against the sigstore community Fulcio instance.
        run: echo "${TAGS}" | xargs -I {} cosign sign --yes {}@${DIGEST}

      # Get PR information if available
      - name: Get PR information
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: pr_info
        run: |
          PR_NUMBER=$(gh pr list --base main --head ${{ github.event.before }} --json number -q '.[0].number')
          if [ -n "$PR_NUMBER" ]; then
            PR_BODY=$(gh pr view $PR_NUMBER --json body -q '.body')
            echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
            echo "$PR_BODY" > /tmp/release/pr_body.txt
          else
            echo "This release includes the latest Docker image for Export Trakt 4 Letterboxd." > /tmp/release/pr_body.txt
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
