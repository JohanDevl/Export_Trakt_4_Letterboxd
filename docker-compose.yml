version: "3"

services:
  trakt-export:
    build: .
    container_name: trakt-export
    volumes:
      - ./config:/app/config
      - ./logs:/app/logs
      - ./copy:/app/copy
      - ./backup:/app/backup
    environment:
      - TZ=Europe/Paris
      - CRON_SCHEDULE=* * * * *
      - EXPORT_OPTION=complete
    stdin_open: true
    tty: true
